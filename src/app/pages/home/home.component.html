<app-header></app-header>

<div class="relative min-h-screen p-4 bg-[#1f1f1f]">
  <div class="layout max-w-screen-lg mx-auto flex items-center justify-between space-x-4 bg-[#1f1f1f] mt-8">
    <h1 class="rick-and-morty-title">InÃ­cio</h1>
    <app-search-characters (searchResults)="onSearchResults($event)" class="search-box"></app-search-characters>
  </div>
  <div class="relative z-10 p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-8 mx-auto max-w-screen-lg">
      <div *ngFor="let character of characters$ | async" class="relative bg-[#0a0a0a] rounded-lg shadow border border-[#3D3D3D]">
        <img [src]="character.image" [alt]="character.name" class="w-full h-auto rounded-t-lg">
        <div class="p-4">
          <h2 class="text-xl font-bold text-white">{{ character.name }}</h2>
          <p class="text-[#a4a4a4]">Status: {{ character.status }}</p>
          <p class="text-[#a4a4a4]">Species: {{ character.species }}</p>
          <p class="text-[#a4a4a4]">Gender: {{ character.gender }}</p>
          <button (click)="toggleFavorite(character)" [ngClass]="{'active': isFavorite(character)}" class="favorite-button absolute top-0 right-0 m-2">
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
